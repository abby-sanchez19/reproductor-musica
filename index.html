<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Musica</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    

</head>
<body>

    <div class="conteiner">

        <div class="barra-superior">
            <!--flecha para retroceder-->
            <i class="material-symbols-outlined">arrow_back</i>
            <span> Now Playing  </span>
            <!--cola de canciones-->
            <i class="material-symbols-outlined">
                menu
            </i>
            <br> <!--Nombre de la playlist-->
            
        </div>
        <br>
        <br>
        <!--Aqui va ir la imagen-->
        <div class="area-img">
            <img src="" alt="">
        </div>
        <!--Aqui los detalles de la cancion-->
        <div class="detalles-song">
            <p class="name"></p>
            <p class="artista"></p>
        </div>
       <!--Area del proceso-->
       <div class="progress-area">

         <div class="progress-bar">
            <audio id="main-audio" src=""></audio>
         </div>

         <div class="song-timer">
            <span class="current-time">0:00</span>
            <span class="max-duration">0:00</span>
         </div>
         <audio id="main-audio" src=""></audio>
        </div>

         <!--Controles-->
        <div class="controls">
            <i id="repeat-plist" class="material-symbols-outlined" title="platlist loodped">repeat</i>

            <i id="prev" class="material-symbols-outlined prev">skip_previous</i>

            <div class="play-pause">
            <i class="material-symbols-outlined play">play_arrow</i>
            </div>

            <i id="next" class="material-symbols-outlined next">skip_next</i>
            

            <i id="more-music" class="material-symbols-outlined ">queue_music</i>
       </div>

       <div class="music-list">
        <div class="header">
            <div class="row">
                <i class="material-symbols-outlined">queue_music</i>
                <span>Music List</span>
            </div>
            <i id="close" class="material-symbols-outlined">close</i>
        </div>
        <ul>
           
        </ul>
       </div>










    </div>
    <script src="js/lista-musica.js"></script>
<script src="01.js"></script>
</body>
</html>
